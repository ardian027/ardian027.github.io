<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Majestic Banyuwangi</title>
	<link rel="stylesheet" type="text/css" href="CSS/wisata.css">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases//v5.11.1/css/all.css">
</head>
<body>
	<div class="page">
		<div class="header">
			<h1 class="logo"><img src="../File_Gambar/domestic.png"></h1>
			
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">Event</a></li>
				<li><a href="#">Kuliner</a></li>
				<li><a href="#">Wisata</a></li>
				<li><a href="#">About</a></li>
			</ul>
		</div>
	</div>
	<div class="tombol">
		<p id="Button-SignIn" class="Button" onclick="signIn()">Sign in <i class="fas fa-sign-in-alt"></i></p>	
	</div>

	<form autocomplete="off" class="box" id="form1" method="post">
		<div class="close" id="close" onclick="Close()">
			<i class="fas fa-times"></i>
		</div>
		<h2>Sign up</h2>
		<div class="input">
			<input type="text" name="Username" placeholder="Username" required>
			<input type="email" name="Email" placeholder="Email" required>
		</div>
		<div class="input">
			<input type="password" name="Password" id="password" placeholder="Password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'At least six character' : ''); if(this.checkValidity()) form.password2.pattern = this.value;" required>
			<input type="password" name="Confirm Password" id="password2" placeholder="Confirm Password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Incorrect password' : '');" required>
		</div>
		<div class="radio">
			<label for="Jenis Kelamin" class="label">Jenis Kelamin</label><br>
			<label class="jk">
				<input type="radio" name="Jenis Kelamin" checked>Laki-laki
				<span></span>
			</label>
			<label class="jk">	
				<input type="radio" name="Jenis Kelamin">Perempuan
				<span></span>
			</label><br>
			<label class="ck">
				<input type="checkbox" name="Setuju" required>I agree with term and condition
				<span class="check"></span>
			</label>
		</div>
		<input class="Sign_up" type="submit" name="Sign_up" value="Sign up">
	</form>

	<form class="box2" id="form2" action="HTML.html" method="post">
		<h3>Login</h3>
		<div class="input2">
			<input type="text" name="username2" placeholder="Username" required>
		</div>

		<div class="input2">
			<input type="password" name="password_in" placeholder="Password" required>
		</div>

		<input class="Login" type="submit" name="Login" value="Login">

		<div class="bottom-text">
			Don't have an account? <a class="bottom" id="SignUp" href="#" onclick="signUp()">Sign up</a><br><br>
			or login with
				<div class="middle">
					<a title="Facebook" class="btn" href="#">
						<i class="fab fa-facebook-f"></i>
					</a>

					<a title="Gmail" class="btn2" href="#">
						<i class="fab fa-google"></i>
					</a>
				</div>
		</div>
	</form>


	<div class="Wisata">
		<h3>Wisata</h3>
	</div>
	
	<div class="wisata">
		<li>

			<div class="event-content">
				<img src="File_Gambar/w1.png">
				<h1>Gunung Ijen</h1>
				<p>Gunung Ijen</p>

			</div>

			<div class="event-content">
				<img src="File_Gambar/w2.png">
				<h1>Teluk Hijau</h1>
				<p>Teluk Hijau</p>

			</div>

			<div class="event-content">
				<img src="File_Gambar/w3.png">
				<h1>Pulau Merah</h1>
				<p>Pulau Merah</p>
	
			</div>

		</li>
	</div>


	<script type="text/javascript">
		function signIn() {
			var x = document.getElementById("form1");
			var y = document.getElementById('form2');
			if (y.style.display == "none") {
				y.style.display = "block"
				x.style.display = "none"
			}else{
				y.style.display = "none"
			}
		}

		function signUp() {
			var x = document.getElementById("form1");
			var y = document.getElementById("form2");
			if (y.style.display == "block") {
				y.style.display = "none"
				x.style.display = "block"
			}
		}
		function Close() {
			var x = document.getElementById("form1");
			if (x.style.display == "block") {
				x.style.display = "none"
			}
		}
	</script>
</body>
</html>
