<!DOCTYPE html>
<html>
<head>
	<title>Deepweeb Login</title>
</head>
<body style="background-image: url(https://wallpapercave.com/wp/wp2406509.jpg);">
	<h1 style="font-size: 40px;color: red;margin: 20px 20px 0px 20px; font-family: MV Boli">18+</h1>
	<h2 style="font-size: 27px;margin-left: 270px;margin-top: 0px;margin-bottom: 0;color: red">Deepweeb</h2>
	<form action="/action_page.php" target="_blank" style="color: black;size: 50px;font-size: 16px;margin: 25px 675px 25px 250px;border: 2px solid blue;border-radius: 10px;padding: 20px;background-color: white">
		<table cellpadding="5">
			<tr>
				<td><label for="username">Username :</label></td>
				<td><label for="nim">NIM :</label></td>
			</tr>
			<tr>
				<td><input type="text" id="username" name="username" placeholder="Username"required></td>
				<td><input type="number" id="nim"name="nim" placeholder="NIM" required></td>
			</tr>
			<tr>
				<td><label for="phone">Phone Number :</label></td>
				<td><label for="date">Birthday :</label></td>
			</tr>
			<tr>
				<td><input type="number" id="phone" name="phone" placeholder="Phone Number" required></td>
				<td><input type="date" id="date" name="date" required></td>
			</tr>
			<tr>
				<td><label for="password">Password :</label></td>
			</tr>
			<tr>
				<td><input type="password" name="password" id="password" placeholder="Password"pattern=".{6,}" title="Six or more characters." required></td>
			</tr>
			<tr>
				<td><label>Jenis Kelamin:</label></td>
			</tr>
			<tr>
				<td colspan="2"><input type="radio" name="jenis_kelamin" checked="">Laki-laki 
				<input type="radio" name="jenis_kelamin">Perempuan</td>
			</tr>
			<tr>
				<td><input type="checkbox" name="setuju" required>Setuju</td>
			</tr>
			<tr>
				<td><button type="Submit">Submit</button></td>
			</tr>
		</table>
	</form>	
</body>
</html>
